mutation CreateQuestion {
    createQuestion(
        input: {
            text: ""
            surveyId: ""
            questionType: "radio"
            required: true
            options: []
        }
    ) {
        createdAt
        id
        options
        questionType
        required
        surveyId
        text
        updatedAt
    }
}
